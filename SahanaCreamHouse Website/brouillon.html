<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de demande de devis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #FCDEF0;
            border: 1px solid #FCDEF0;
            box-sizing: border-box;
        }
        .form-title {
            font-family: 'Impact', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        .required-note {
            color: red;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 18px;
        }
        .form-group .required {
            color: red;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .radio-group {
            display: inline-flex;
            gap: 10px;
            margin-top: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            background-color: #fe6694;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .submit-button:hover {
            background-color: #e55a82;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }
        /* Style spÃ©cifique pour les fieldsets des questions Yes/No */
        .no-border-fieldset {
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">GET A QUOTE</h1>
        <p class="required-note">* Indicates required question</p>
        <form id="quoteForm" action="https://formspree.io/f/meojgpvz" method="POST">
            <div class="form-group no-border">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group no-border">
                <label for="phone">Phone # <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group email-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="event_type">What type of event are you looking to have catered?</label>
                <textarea id="event_type" name="What type of event are you looking to have catered?" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="guests">How many guests are you expecting to have?</label>
                <textarea id="guests" name="How many guests are you expecting to have?" rows="3"></textarea>
            </div>
            <fieldset class="form-group no-border-fieldset">
                <legend>Do you have a specific date in mind?</legend>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="Do you have a specific date in mind?" value="yes">Yes
                    </label>
                    <label>
                        <input type="radio" name="Do you have a specific date in mind?" value="no">No
                    </label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="address">What is the address and city of your event?</label>
                <textarea id="address" name="What is the address and city of your event?" rows="3"></textarea>
            </div>
            <fieldset class="form-group no-border-fieldset">
                <legend>Is the venue confirmed?</legend>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="Is the venue confirmed?" value="yes">Yes
                    </label>
                    <label>
                        <input type="radio" name="Is the venue confirmed?" value="no">No
                    </label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="details">If you have any additional details, please specify below:</label>
                <textarea id="details" name="If you have any additional details, please specify below" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="budget">If you have a budget in mind please specify below (CAD)</label>
                <input type="number" id="budget" name="If you have a budget in mind please specify below" placeholder="CAD" min="0" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="_subject" value="New quote request">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
        <div class="contact-info">
            <h4>For better assistance, please call or email us at:</h4>
            <h4>ðŸ“§ SahanaCreamHouse@gmail.com  |   ðŸ“ž 905 493 7651   |  ðŸ“± 647 994 8649</h4>
        </div>
    </div>
</body>
</html>
